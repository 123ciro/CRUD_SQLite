 <ion-header>
    <ion-navbar>
      <ion-title>
        Mis Gastos
      </ion-title>
      <ion-buttons end>
        <button ion-button icon-only (click)="addData()">
          <ion-icon name="add-circle"></ion-icon>
        </button>
      </ion-buttons>
    </ion-navbar>
  </ion-header> 





<ion-content padding>
  <h2> Lista de Gastos </h2>
  <ion-list>
    <ion-item-sliding *ngFor="let persona of personas; let i=index">
      <ion-item nopadding>
        <p>
          <span>{{persona.fechatransaccion}}</span><br>
          Tipo : {{persona.tipo}} <br>
          {{persona.descripcion}}
        </p>

        <h3 item-end>
          Cantidad: {{persona.cantidad}} Gs.
        </h3>
      </ion-item>

      <ion-item-options side="right">
        <button ion-button color="primary" (click)="editData(persona.idpersona)">
          <ion-icon name="paper"></ion-icon>
        </button>
        <button ion-button color="danger" (click)="deleteData(persona.idpersona)">
          <ion-icon name="trash"></ion-icon>
        </button>
        
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>

<ion-footer>
<ion-toolbar>
  <ion-title> Balance de Gastos : {{balance}} Gs. </ion-title>
</ion-toolbar>

</ion-footer>
